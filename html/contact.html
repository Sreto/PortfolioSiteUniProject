<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lateef&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/26cd63c9dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="contact_page_wrap">
      <div class="social-buttons" data-aos="zoom-out">
        <a
          href="https://www.facebook.com/SretoTeenSpiritForever"
          class="social-buttons__button social-button social-button--facebook"
          aria-label="Facebook"
          target="_blank"
        >
          <span class="social-button__inner">
            <i class="fab fa-facebook-f"></i>
          </span>
        </a>
        <a
          href="https://www.linkedin.com/in/jovansretenovic/"
          class="social-buttons__button social-button social-button--linkedin"
          aria-label="LinkedIn"
          target="_blank"
        >
          <span class="social-button__inner">
            <i class="fab fa-linkedin-in"></i>
          </span>
        </a>
        <a
          href="https://steamcommunity.com/id/astraltraveler"
          class="social-buttons__button social-button social-button--steam"
          aria-label="Steam"
          target="_blank"
        >
          <span class="social-button__inner">
            <i class="fab fa-steam"></i>
          </span>
        </a>
        <a
          href="https://github.com/Sreto"
          class="social-buttons__button social-button social-button--github"
          aria-label="GitHub"
          target="_blank"
        >
          <span class="social-button__inner">
            <i class="fab fa-github"></i>
          </span>
        </a>
        <a
          href="https://www.instagram.com/sreto_97/"
          class="social-buttons__button social-button social-button--instagram"
          aria-label="Instagram"
          target="_blank"
        >
          <span class="social-button__inner">
            <i class="fab fa-instagram"></i>
          </span>
        </a>
      </div>
      <div class="contact_container" data-aos="zoom-in">
        <form
          action="https://formspree.io/xpzyagaw"
          method="POST"
          id="contact_form"
        >
          <h3>Get in touch!</h3>
          <fieldset>
            <input
              placeholder="Full Name"
              type="text"
              tabindex="1"
              required
              autofocus
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Email Address"
              type="email"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <textarea
              placeholder="Type your Message Here..."
              tabindex="3"
              required
            ></textarea>
          </fieldset>
          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="mobile_navigation_wrapper">
      <ul class="mobile_ul">
        <li class="mobile_li">
          <a href="../index.html" class="mobile_a">
            <i class="fas fa-home mobile_i"></i
            ><span class="mobile_span">Home</span>
          </a>
        </li>
        <li class="mobile_li">
          <a href="about.html" class="mobile_a">
            <i class="fas fa-address-card mobile_i"></i
            ><span class="mobile_span">About</span>
          </a>
        </li>
        <li class="mobile_li">
          <a href="design.html" class="mobile_a">
            <i class="fas fa-camera mobile_i"></i
            ><span class="mobile_span">Gallery</span>
          </a>
        </li>
        <li class="mobile_li">
          <a href="contact.html" class="mobile_a">
            <i class="far fa-address-book mobile_i"></i
            ><span class="mobile_span">Contact</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="nav_wrapper">
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link" href="../index.html">Home</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="about.html">About</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="design.html">Gallery</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="stativaV01"></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1500 });
    </script>
  </body>
</html>
